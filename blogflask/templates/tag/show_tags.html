{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Tags{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for tag in tags %}
    <article class="tag">
      <header>
        <div>
          <a href="#"><h1>{{ tag['title'] }}</h1></a>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
